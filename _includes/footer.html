<footer class="site-footer">

  <div class="wrap">

    <ul>
      <li>{{ site.teamname }}</li>
      <li>-|-</li>
      <li>
        visit us on
        {% if site.github %}
        <a href="https://github.com/{{ site.github }}">
          <i class="fa fa-github"></i>
          <span class="servicename">github</span>
        </a>
        {% endif %}
        -
        {% if site.twitter %}
        <a href="https://twitter.com/{{ site.twitter }}">
          <i class="fa fa-twitter"></i>
          <span class="servicename">twitter</span>
        </a>
        {% endif %}
        -
        {% if site.ctftime %}
        <a href="{{ site.ctftime }}">
          <span class="servicename">ctftime.org</span>
        </a>
        {% endif %}
      </li>
      <li>actually collaborating with <a href="https://jbzteam.github.io">JBZ team</a></li>
      <li>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></li>
    </ul>

  </div>

  <!-- some scriptz -->
  <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
   {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', {{ site.google_analytics }}, 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
</footer>
