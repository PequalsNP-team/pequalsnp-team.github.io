        {% if site.twitter %}
        <a href="https://twitter.com/{{ site.twitter }}">
          <span class="icon twitter">
            <img class="twitter-icon" src="/imgs/Twitter_logo_blue.png" />
          </span>
          <span class="servicename">twitter</span>
        </a>
        {% endif %}
        -
        {% if site.ctftime %}
        <a href="{{ site.ctftime }}">
          <span class="servicename">ctftime.org</span>
        </a>
        {% endif %}
      </li>
      <li>subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></li>
    </ul>
